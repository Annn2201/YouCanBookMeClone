<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Calendar</h1>
    <div id="calendar">
    </div>
</div>
<div id="addEventModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Event</h4>
            </div>
            <div class="modal-body">
                <form id="addEventForm" action="/create" method="post" th:object="${event}">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" name="eventTitle" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Start Date:</label>
                        <input type="text" name="start" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>End Date:</label>
                        <input type="text" name="end" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="Add"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            selectable: true,
            selectHelper: true,
            editable: false,
            eventSources: [
            ],
            select: function(start, end) {
                $('#addEventForm input[name="start"]').val(moment(start).format('YYYY-MM-DD HH:mm:ss'));
                $('#addEventForm input[name="end"]').val(moment(end).format('YYYY-MM-DD HH:mm:ss'));
                $('#addEventModal').modal('show');
                $('#calendar').fullCalendar('unselect');
            },
        });
    });
</script>
</body>
</html>
