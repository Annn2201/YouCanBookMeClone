<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon"
          href="https://static.crozdesk.com/web_app_library/providers/logos/000/002/674/original/youcanbook.me-1669205148-logo.png?1669205148">
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="border border-3 border-success"></div>
                <div class="card bg-white shadow-lg">
                    <div class="card-body p-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor"
                             class="text-success"
                             viewBox="0 0 16 16">
                            <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
                            <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648Zm-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
                        </svg>
                        <form class="mb-4 mt-md-4"
                              method="post"
                              role="form"
                              th:action="@{/confirm}"
                              th:object="${booker}">
                            <h1 class="mb-4 ">Confirm Booking</h1>
                            <div class="mb-4">
                                <label for="firstName" class="form-label fw-bold">First name</label>
                                <input type="text" class="form-control" id="firstName"
                                       th:field="*{firstName}"
                                       placeholder="Enter your first name">
                            </div>
                            <div class="mb-4">
                                <label for="lastName" class="form-label fw-bold">Last name</label>
                                <input type="text" class="form-control" id="lastName"
                                       th:field="*{lastName}"
                                       placeholder="Enter your last name">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Email address</label>
                                <input type="email" class="form-control" id="email"
                                       th:field="*{email}"
                                       placeholder="name@example.com">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-success" type="submit">Confirm Booking</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
