<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="icon" type="image/x-icon"
        href="https://static.crozdesk.com/web_app_library/providers/logos/000/002/674/original/youcanbook.me-1669205148-logo.png?1669205148">
</head>
<body>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Forget password</h2>
        <div th:if="${param.error}">
          <div class="alert alert-danger">
            Your email is wrong!!
          </div>
        </div>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Your request is send to your email!!
          </div>
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/forget-password}">
          <div class="form-group mb-3">
            <div>
              <p>We will be sending a reset password link to your email.</p>
            </div>
            <label class="form-label">Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    type="email"
            />
          </div>
          <div class="form-group" >
            <button class="btn btn-primary" type="submit">Send confirm email</button>
            <a th:href="@{login}">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
