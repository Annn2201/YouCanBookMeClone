<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="border border-3 border-primary"></div>
                <div class="card bg-white shadow-lg">
                    <div class="card-body p-5">
                        <div class="mb-3">
                            <h3 class="fw-bold mb-3 ">YouCanBookMe</h3>
                            <p class="mb-3 " th:text="${firstName + ' has scheduled a meeting for ' + title}"></p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white shadow-lg">
                    <div class="card-body p-5">
                        <div class="mb-3">
                            <h3 class="fw-bold mb-3 ">Booking Form</h3>
                            <p class="mb-3 " th:text="${'First name: ' + firstName}"></p>
                            <p class="mb-3 " th:text="${'Last name: ' + lastName}"></p>
                            <p class="mb-3 " th:text="${'Email: ' + email}"></p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white shadow-lg">
                    <div class="card-body p-5">
                        <div class="mb-3">
                            <h3 class="fw-bold mb-3 ">Details</h3>
                            <p class="mb-3 " th:text="${'Booking Page: ' + title}"></p>
                            <p class="mb-3 " th:text="${'Start: ' + start}"></p>
                            <p class="mb-3 " th:text="${'End: ' + end}"></p>
                        </div>
                    </div>
                </div>
                <div class="card bg-white shadow-lg">
                    <div class="card-body p-5">
                        <div class="mb-3">
                            <p><a href="#">Click here to reschedule this booking</a></p>
                            <p><a href="#">Click here to cancel this booking</a></p>
                            <p><a href="#">Manage this booking</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
