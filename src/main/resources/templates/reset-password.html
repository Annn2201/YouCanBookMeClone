<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="icon" type="image/x-icon"
        href="https://static.crozdesk.com/web_app_library/providers/logos/000/002/674/original/youcanbook.me-1669205148-logo.png?1669205148">
</head>
<body>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Reset password</h2>
        <div th:if="${param.success}">
          <div class="alert alert-info">
            Your password is changed!!
          </div>
        </div>
        </div>
      <div class="card-body">
        <form
                id="form"
                method="post"
                role="form"
                th:action="@{/reset-password}">
          <input type="hidden" name="token" th:value="${token}">
          <div class="form-group mb-3">
            <div>
              <p>Enter your new password </p>
            </div>
            <input
                    class="form-control mb-3"
                    id="password"
                    name="password"
                    placeholder="Enter new password"
                    type="password"
            />
            <input
                    class="form-control mb-3"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirm password"
                    type="password"
            />
          </div>
          <div class="form-group" >
            <button class="btn btn-primary" type="button" onclick="validateRegister()">Reset password</button>
            <a th:href="@{login}">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/ValidateRegister.js}"></script>
</body>
</html>
